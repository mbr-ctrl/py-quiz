<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Py Quiz</title>
  </head>
  <body>
    <div class="logo">
      <img src="/pydev_logo.png" alt="logo_pydev">
    </div>
    <div id="app">
      <h1><span class="js">Py</span> Quiz for PyDev</h1>
      <div id="domainButtons">
        <button class="domainButton" data-domain="python">Langage Python</button>
        <button class="domainButton" data-domain="javascript">JavaScript</button>
        <button class="domainButton" data-domain="django">Django</button>
        <button class="domainButton" data-domain="react">React</button>
        <button class="domainButton" data-domain="php">PHP</button>
      </div>
      <button id="start">Start Quiz</button>
    </div>    
    <script type="module" src="/main.js"></script>
  </body>
</html>
